<!DOCTYPE html>
<html>
<head>
	<title>Burn Safety</title>

  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="website.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="burnsafety.js"></script>
</head>

<body>
<div class="container-fluid">
<div id="background" class="divBack">
    <img id="coffeeImage" src="coffee.png" class="img">
    <img id="frayedTVWireImage" src="frayedTVWire.png" class="img">

    <img id="ashTray" src="ashTray.png" class="img">
    <button id="atButton" class="ashTray-btn btn" onclick="imgClicked('ashTrayImage')"></button>

    <img id="brokenSmokeDetectorImage" src="brokenSmokeDetector.png" class="img">

    <button id="brokenSmokeDetectorButton" class="smokeDetector-btn btn" onclick="imgClicked('brokenSmokeDetectorImage')"></button>

    <img id="lighterImage" src="lighter.png" class="img">
    <img id="matchesImage" src="matches.png" class="img">
    <button id="matchesButton" class="match-btn btn" onclick="imgClicked('matchesImage')"></button>

    <img id="outletCoverImage" src="outletCover.png" class="img">
    <button id="outletCoverButton" class="outletCover-btn btn" onclick="imgClicked('outletCoverImage')"></button>
    <img id="powerStripImage" src="powerStrip.png" class="img">
    <button id="powerStripButton" class="powerStrip-btn btn" onclick="imgClicked('powerStripImage')"></button>
    <img id="spaceHeaterImage" src="spaceHeater.png" class="img">

    
    <img id="candleImage" src="candle.png" class="img">
    <button id="candleButton" class="candle-btn btn" onclick="imgClicked('candleImage')"></button>
    <button id="coffeeButton" class="coffee-btn btn" onclick="imgClicked('coffeeImage')"></button>
</div>

</div>

</body>
</html>
