<!DOCTYPE html>
<html>
<head>
	<title>Burn Safety</title>

  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="website.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="burnsafety.js"></script>
</head>

<body>
<div class="container-fluid">
    <div id="background" class="divBack">
        <img id="coffeeImage" src="coffee.png" class="img">
        <button id="coffeeImageButton" class="coffee-btn btn" onclick="imgClicked('coffeeImage')"></button>

        <img id="frayedTVWireImage" src="frayedTVWire.png" class="img">
        <button id="frayedTVWireImageButton" class="frayed-btn btn" onclick="imgClicked('frayedTVWireImage')"></button>

        <img id="ashTrayImage" src="ashTray.png" class="img">
        <button id="ashTrayImageButton" class="ashTray-btn btn" onclick="imgClicked('ashTrayImage')"></button>

        <img id="brokenSmokeDetectorImage" src="brokenSmokeDetector.png" class="img">
        <button id="brokenSmokeDetectorImageButton" class="smokeDetector-btn btn" onclick="imgClicked('brokenSmokeDetectorImage')"></button>

        <img id="lighterImage" src="lighter.png" class="img">
        <button id="lighterImageButton" class="lighter-btn btn" onclick="imgClicked('lighterImage')"></button>

        <img id="matchesImage" src="matches.png" class="img">
        <button id="matchesImageButton" class="match-btn btn" onclick="imgClicked('matchesImage')"></button>

        <img id="outletCoverImage" src="outletCover.png" class="img">
        <button id="outletCoverImageButton" class="outletCover-btn btn" onclick="imgClicked('outletCoverImage')"></button>

        <img id="powerStripImage" src="powerStrip.png" class="img">
        <button id="powerStripImageButton" class="powerStrip-btn btn" onclick="imgClicked('powerStripImage')"></button>

        <img id="spaceHeaterImage" src="spaceHeater.png" class="img">
        <button id="spaceHeaterImageButton" class="space-btn btn" onclick="imgClicked('spaceHeaterImage')"></button>
    
        <img id="candleImage" src="candle.png" class="img">
        <button id="candleImageButton" class="candle-btn btn" onclick="imgClicked('candleImage')"></button>
    </div>
    <div id="counter">
        <h1>0/10 hazards found.</h1>
    </div>
</div>

</body>
</html>
